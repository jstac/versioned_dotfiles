## Kitty config 
#
# Default keyboard shortcuts are via ctrl+shif+something and let's keep it
# that way.
#

include Galaxy.conf   

kitty --start-as fullscreen

map ctrl+shift+f toggle_fullscreen
map ctrl+shift+b toggle_maximized

font_family      FiraCode Nerd Font Reg
italic_font      auto
bold_font        auto
bold_italic_font auto
    
    
hide_window_decorations yes

# Turn off bell
enable_audio_bell no

# Font size (in pts) 
font_size        16.0 

background_opacity 0.9
